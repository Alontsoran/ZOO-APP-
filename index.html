<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lego zoo</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="indesPage" class="Page">
    <iframe src="./nav.html" id="frame" frameborder="0"></iframe>

    <h1>lego zoo</h1>
    <div id="indesMaterDiv">
      <div class="indexDiv" id="zooDiv">
        <h2>zoo</h2>
        <img src="./photos/backgrounds/zoo.jpeg" alt="lego zoo" />
        <p>Click here to see the animals</p>
      </div>
      <div class="indexDiv" id="loginDiv">
        <h2>Login</h2>
        <img
          src="./photos/backgrounds/The_same_imaginative_Lego_scene_as_before,_depicti.jpeg"
          alt="Queue at the box office"
        />
        <p>Click here to login or change user</p>
      </div>
      <div class="indexDiv" id="dashboardDiv">
        <h2>dashboard</h2>
        <img
          src="./photos/backgrounds/lego_space_dashboard.jpeg"
          alt="A picture of a dashboard"
        />
        <p>Click here to go to the dashboard</p>
      </div>
      <div class="indexDiv" id="signupDiv">
        <h2>Sign-up</h2>
        <img
          src="./photos/backgrounds/sign_up_lego_minifigure.jpeg"
          alt="A picture of a sign up"
        />
        <p>Click here to sign-up</p>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
