<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <script src="./main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="login_body">
    <iframe src="./nav.html" frameborder="0" id="frame"></iframe>
    <div id="h1ref"><h1>Login to actor</h1></div>

    <div class="Buttons">
      <h1>are you ready to play ?</h1>
      <div id="ready_To_play">
        <a href="./zoo.html"><button id="Yes_ready">Start</button></a>

        <button id="no_ready">Not Yet</button>
      </div>
    </div>

    <div class="logintousers" id="search">
      <input type="text" id="searchBox" placeholder="Search visitors..." />
    </div>

    <div id="searchResults"></div>
    <div id="placeholder"></div>
    <div id="visitorsList"></div>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="./login.js"></script>
    <dialog id="myDialog">
      <div id="dialogid">are you sure you want to logout from ?</div>
      <div>
        <div id="displayElementId"></div>
        <button id="Logout_from_user">Yes</button>
        <button id="close_dialog">no , cancel</button>
      </div>
    </dialog>
  </body>
</html>
