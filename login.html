<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="login_body">
    <nav id="navbar">
      <div class="tab">Lego zoo</div>
      <div class="tab" id="visitornav"></div>
      <div class="tab">
        <img
          class="logo"
          src="https://i.ibb.co/hmG2Tdk/DALL-E-2024-02-22-11-40-20-Design-a-logo-for-a-game-titled-Lego-Zoo-focusing-on-a-family-friendly-an.webp"
          alt=""
        />
      </div>
    </nav>

    <div>
      <div class="logintousers">
        <input type="text" id="searchBox" placeholder="Search visitors..." />
      </div>

      <div id="searchResults"></div>
      <div id="placeholder"></div>
      <div id="visitorsList"></div>
    </div>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="./login.js"></script>
    <dialog id="myDialog">
      <div id="dialogid">are you sure you want to logout from ?</div>
      <div>
        <div id="displayElementId"></div>
        <button id="Logout_from_user">Yes</button>
        <button id="close_dialog">no , cancel</button>
      </div>
    </dialog>
  </body>
</html>
