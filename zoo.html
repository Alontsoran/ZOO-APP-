<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoo</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body id="zooPage" class="Page">
    <iframe src="./nav.html" frameborder="0"></iframe>
    <div id="forms">
      <form id="filrerForm">
        <div>
          <label for="isPredator">predator:</label>
          <select id="isPredator">
            <option value="All">All</option>
            <option value="true">yes</option>
            <option value="false">no</option>
          </select>
        </div>

        <div>
          <label for="habitat">Habitat:</label>
          <select id="habitat">
            <option value="All">All</option>
            <option value="land">Land</option>
            <option value="sea">Sea</option>
          </select>
        </div>

        <div>
          <label for="weight">Minimum Weight:</label>
          <input type="number" id="weight" min="0" />
        </div>

        <div>
          <label for="height">Minimum Height:</label>
          <input type="number" id="height" min="0" />
        </div>

        <!--כאן צריך להכניס אפשרות סינון משוכללת לצבעים כל בסיס הצבעים שיש לחיות, זה דורש עבודה עם הJS-->
        <div>
          <label for="color">Color:</label>
          <select id="color">
            <option value="All">All</option>
            <!--כאן אלגורינמיקה דינמית!!!!-->
          </select>
        </div>

        <button type="submit">Filter</button>
      </form>
    </div>

    <div id="animal-cards"></div>
    <script src="zoo.js"></script>
  </body>
</html>
