<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoo</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>


    <div id="forms">
      <form id="filrerForm">

        <div>
            <label for="isPredator">predator:</label>
          <select id="isPredator">
            <option value="All">All</option>
            <option value="true">yes</option>
            <option value="false">no</option>
          </select>
        </div>
        
        <div>
            <label for="habitat">Habitat:</label>
          <select id="habitat">
            <option value="All">All</option>
            <option value="land">Land</option>
            <option value="sea">Sea</option>
          </select>
        </div>
        
        <div>
          <label for="weight">Minimum Weight:</label>
          <input type="number" id="weight" min="0">
        </div>
       
        <div>
          <label for="height">Minimum Height:</label>
          <input type="number" id="height" min="0">
        </div>
  
  
  <!--כאן צריך להכניס אפשרות סינון משוכללת לצבעים כל בסיס הצבעים שיש לחיות, זה דורש עבודה עם הJS-->
        <div>
          <label for="color">Color:</label>
          <select id="color">
            <option value="All">All</option>
            <option value="brown">brown</option>
            <option value="grey">grey</option>
          </select>
        </div>
  
  
        <button type="submit">Filter</button>
      </form>
    </div>
   

    <div id="animal-cards"></div>
    <script src="zoo.js"></script>
  </body>
</html>
